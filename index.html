    <title>Quotes by Josemaría Escrivá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quote-box {
            font-size: 20px;
            margin: 20px;
		    background: rgba(0, 0, 0, 0.5);
		    color: white;
		    padding: 20px;
		    border-radius: 12px;
		    display: inline-block;
		}
        button {
            padding: 15px 30px;
            font-size: 46px;
            cursor: pointer;
			font-weight: bold;
			border-radius: 8px;
			background-color: #000000;
			color: white;
			border: 2px solid white;
			transition: all 0.3s ease;
        }
		button:hover {
			background-color: #eeeeee;
			transform: scale(1.05);  
		}
		.video-background 
		{
		  position: fixed;
		  top: 0;
		  left: 0;
		  height: 100vh;
		  width: 100vw;
		  z-index: -1;
		  overflow: hidden;
		}

		.video-background iframe 
		{
		  width: 100vw;
		  height: 100vh;
		  pointer-events: none; /* Prevent interaction */
		}
		h1{
		color: white;
		}
    </style>
</head>
<body>
    <h1>Inspire me</h1>
<video id="bg-video" autoplay muted loop playsinline control class="video-background">
  <source src="Who_is_Josemaria_Escriva_1080p.mp4" type="video/mp4">
  <track src="Who is Josemaría Escriva？ What is Opus Dei？ [1MTgInUR1UE].en.vtt" kind="subtitles" srclang="en" label="English" default>
  Your browser does not support the video tag.
</video>
    <div id="quote-box">Click the button to get a quote!</div>
    <button onclick="getQuote()">Dime me más señor</button>

    <!-- ✅ Add this line to include the generated quotes.js -->
    <script src="quotes.js"></script>

    <!-- ✅ This comes after, so it can use the 'quotes' variable -->
    <script>
    function getQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote-box").innerText = quotes[randomIndex];
    }
    </script>
</body>
