<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Quotes by Josémaria Escriva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quote-box {
            font-size: 20px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Inspire me</h1>
    <div id="quote-box">Click the button to get a quote!</div>
    <button onclick="getQuote()">Get Quote</button>

    <!-- ✅ Add this line to include the generated quotes.js -->
    <script src="quotes.js"></script>

    <!-- ✅ This comes after, so it can use the 'quotes' variable -->
    <script>
    function getQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote-box").innerText = quotes[randomIndex];
    }
    </script>
</body>

</html>
